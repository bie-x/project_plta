<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi PLTA</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="container">
    <h1>Simulasi PLTA</h1>
    <p>Menghitung Daya & Estimasi Suplai Rumah</p>

    <form id="pltaForm">
      <label>Debit Air (Q) m<sup>3</sup>/s</label>
      <input type="number" id="debit" value="20" step="0.1" min="0" placeholder="Contoh: 50">

      <label>Tinggi Air Terjun (H) m</label>
      <input type="number" id="tinggi" value="20" step="0.1" min="0" placeholder="Contoh: 80">

      <label>Efisiensi Turbin (ηT)</label>
      <input type="number" id="turbin" value="0.85" step="0.01" min="0" max="1" placeholder="Contoh: 0.80">

      <label>Efisiensi Generator (ηG)</label>
      <input type="number" id="generator" value="0.99" step="0.01" min="0" max="1" placeholder="Contoh: 0.95">

      <button type="button" onclick="hitungDaya()">Hitung Daya</button>
    </form>

    <div class="hasil" id="hasil"></div>

    <div class="animasi">
      <img src="./assets/plta.jpeg" alt="Diagram PLTA">
      <div class="animation-overlay"></div>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
  <script src="./scripts/flow.js"></script>
</body>
</html>
